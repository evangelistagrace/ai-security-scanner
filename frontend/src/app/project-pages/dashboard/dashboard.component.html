<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>My Scans</nb-card-header>
      <nb-card-body>
        <div class="card">
          <p-tabView [styleClass]="'mt-2'">
            <p-tabPanel header="Start Scan">
              <div class="row">
                <div class="col">
                  <input type="text" pInputText [(ngModel)]="scanTarget" />
                </div>
                <div class="col">
                  <div class="flex">
                    <div class="flex">
                      <p-radioButton
                        name="full"
                        value="full"
                        [(ngModel)]="scanType"
                        inputId="ingredient3"
                      ></p-radioButton>
                      <label for="ingredient3" class="ml-2">Full</label>
                    </div>
                    <div class="flex">
                      <p-radioButton
                        name="web"
                        value="web"
                        [(ngModel)]="scanType"
                        inputId="ingredient1"
                      ></p-radioButton>
                      <label for="ingredient1" class="ml-2">Web</label>
                    </div>

                    <div class="flex">
                      <p-radioButton
                        name="network"
                        value="network"
                        [(ngModel)]="scanType"
                        inputId="ingredient2"
                      ></p-radioButton>
                      <label for="ingredient2" class="ml-2">Network</label>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <p-button label="Start Scan"></p-button>
                </div>
              </div>
            </p-tabPanel>
            <p-tabPanel header="Scan Results">
              <div class="row">
                <div class="col-7">
                  <ngx-data-table [items]="dataTableItems"></ngx-data-table>
                </div>
                <div class="col-5">
                  <ngx-chart [items]="dataTableItems"></ngx-chart>
                </div>
              </div>
            </p-tabPanel>
            <p-tabPanel header="Chat">
              <div class="row">
                <!-- Web scan content -->
              </div>
            </p-tabPanel>
          </p-tabView>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
